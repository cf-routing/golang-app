---
env:
  APP_CERT: "((golang_ssl.certificate))"
  APP_KEY: "((golang_ssl.private_key))"

variables:
- name: golang_ssl
  type: certificate
  options:
    ca: ultimate_ca
    common_name: golangSSL
    alternative_names:
    - "((system_domain))"
    - "*.((system_domain))"
- name: ultimate_ca
  type: certificate
  options:
    is_ca: true
    common_name: ultimate_ca
